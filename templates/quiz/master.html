{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <title>
        {% block title %}
            Home
        {% endblock %}
    </title>
  </head>
  <body>
    {% include 'quiz/topbar.html' %}
    {% include 'quiz/navbar.html' %}
    <div class="hero" style="background-image: url('static/images/hero_1.jpg');">
       {% block content %} 
       {% endblock %}
    </div> 
    
  </body> 
  <script src="{% static 'js/jquery-3.7.1.slim.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </script>
</html>
